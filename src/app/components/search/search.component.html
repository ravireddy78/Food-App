

<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
<div class="col-sm-6">
  <h2>Order <b>FOOD</b></h2>
</div>
      </div>
</div>
<table  *ngIf ="searchData.length>0"  class="table table-striped table-hover">
        <thead>
          <tr>
            
            <th>Sl No</th>
            <th>Item</th>
            <th>Price</th>
            <th>Description</th>
            <th>Quantity</th>
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let item of searchData">

            <td>{{item.itemid}}</td>
            <td>{{item.itemname}}</td>
            <td>{{item.price}}</td>
            <td>{{item.food_description}}</td>
            
            <td>
            <div class="mt">
												<div class="container" class="btn bg-blue-ui white read">
													<div class="row">
														<div class="qty-changer">
															<button class="qty-change"
																(click)="decrement(item.itemid)">-</button>
															{{counts[item.itemid] || 0}}
															<button class="qty-change"
																(click)="increment(item.itemid)">+</button>
														</div>
													</div>
												</div>
											</div>
</td>
<td>
                 <button class="btn btn-lg btn-primary float-right " type="Place Order"(click)='addToCart(item)'>ADD to Cart</button>     
</td>
            </tr>
        </tbody>
      </table>

      <div *ngIf ="searchData.length==0">
      no data found
      </div>
    </div>
    </div>
  </body>
