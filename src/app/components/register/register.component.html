

<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTtGxlfuj_h2auSLWX_19rNBVDly6QNz6-MGEiMF6osBtq6or9a&usqp=CAU" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !custname.valid }">
        <label for="custname">Full Name</label>
        <input type="text" class="form-control" name="custname" id="custname" [(ngModel)]="customerRegister.custname" [formControl]="custname" required />
        <div *ngIf="f.submitted && !custname.valid" class="help-block">The full Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !custname.valid }">
        <label for="custmail">Email Address</label>
        <input type="text" class="form-control" name="custmail" id="custmail" pattern="[^ @]*@[^ @]*" [(ngModel)]="customerRegister.custmail" [formControl]="custmail" required />
        <div *ngIf="f.submitted && !custname.valid" class="help-block">

          <div *ngIf=" custmail.errors['required']">
            Email is required.
          </div>
          <div *ngIf="custmail.errors['pattern']">
            A valid email address is required
          </div>

        </div>
      </div>
      <div class="form-group" >
        <label for="custpass">Password</label>
        <input type="password" class="form-control" name="custpass" id="custpass" [(ngModel)]="customerRegister.custpass" [formControl]="custpass" required minlength="4" />
        <div *ngIf="f.submitted && !custpass.valid" class="help-block">

          <div *ngIf="custpass.errors['required']">
            password is required.
          </div>
          <div *ngIf="custpass.errors['minlength']">
            password must be at least 4 characters long.
          </div>

        </div>
      </div>

      <div class="form-group" >
        <label for="MobileNo">MobileNo.</label>
        <input type="MobileNo" class="form-control" name="custmobileno" id="custmobileno" [(ngModel)]="customerRegister.custmobileno" [formControl]="custmobileno" required minlength="4" />
        
      </div>

      <div class="form-group" >
        <label for="Address">Address</label>
        <input type="Address" class="form-control" name="custaddress" id="custaddress" [(ngModel)]="customerRegister.custaddress" [formControl]="custaddress" required minlength="4" />
       
      </div>

      
      <div id="remember" class="checkbox">

      </div>
      <button [routerLink]="['/login']" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/home']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
