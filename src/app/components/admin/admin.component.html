<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="viewFeedback" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close pull-right" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
 
        <table class="table table-striped table-bordered">
          
          <tr>
            <th scope="col">Sl No.</th>
           
            <th scope="col">Email</th>
            <th scope="col">Feedback</th>
            
          </tr>
          <tr *ngFor="let user of data">
            <td>{{user.feedbackid}}</td>
            
            <td>{{user.custmail}}</td>
            <td>{{user.message}}</td>
           
          </tr>
        </table>
      </div>
      
    </div>
  </div>
  </div>
<!-- sales report view -->

<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="viewSales" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close pull-right" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
 
        <table class="table table-striped table-bordered">
          
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer ID</th>
            
            <th scope="col">Total Cost</th>
            <th scope="col">Date</th>
          </tr>
          <tr *ngFor="let user of users ">
            <!-- <td>{{i+1}}</td> -->
            
            <td>{{user.orderid}}</td>
            <td>{{user.custid}}</td>
            <td>{{user.totalcost}}</td>
            <td>{{user.orderdate}}</td>
           
          </tr>
        </table>
      </div>
      
    </div>
  </div>
</div>
